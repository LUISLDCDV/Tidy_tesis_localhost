version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tidy_db
      MYSQL_USER: tidy_user
      MYSQL_PASSWORD: tidy_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tidy_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: tidy_db
      DB_USERNAME: tidy_user
      DB_PASSWORD: tidy_password
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:YZWD/pLBvoCJB9Bvif5CRF0Kez7RwtwCQ+GUR4msjDQ=
      APP_URL: http://localhost:8000
      FRONTEND_URL: http://localhost:9000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www
      - backend_vendor:/var/www/vendor
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tidy_network
    command: >
      sh -c "php artisan key:generate --force &&
             php artisan migrate --force || true &&
             php artisan db:seed --force || true &&
             php artisan serve --host=0.0.0.0 --port=8000"

  # Frontend Vue.js + Quasar
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:8000/api
      VITE_APP_ENV: local
    ports:
      - "9000:9000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - tidy_network
    command: npm run dev -- --host 0.0.0.0 --port 9000

  # phpMyAdmin (opcional, para gestionar BD)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - tidy_network

volumes:
  mysql_data:
    driver: local
  backend_vendor:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  tidy_network:
    driver: bridge
